<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decision Tree & Aturan ID3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7b4397, #dc2430);
            min-height: 100vh;
            padding-top: 40px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: white;
            max-height: 80vh;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .glass-card.dark-mode {
            background: rgba(0, 0, 0, 0.25);
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .btn-custom {
            font-size: 16px;
            padding: 10px;
            border-radius: 12px;
        }
        .tree-container {
            width: 100%;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">ðŸŒ³ Decision Tree & Aturan ID3</h2>

    <div class="d-flex justify-content-end mb-3">
        <button id="toggleMode" class="btn btn-light btn-custom">Dark Mode</button>
    </div>

    <!-- Pohon Keputusan -->
    <div class="glass-card tree-container" id="treeCard">
        <img src="data:image/png;base64,{{ tree_image }}" class="img-fluid">
    </div>

    <!-- Aturan ID3 -->
    <div class="glass-card" id="rulesCard">
        <ul>
            {% for rule in rules %}
                <li>{{ rule }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-outline-light w-100 mt-3 btn-custom">
            ðŸ”™ Kembali ke Home
        </a>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;
    const treeCard = document.getElementById("treeCard");
    const rulesCard = document.getElementById("rulesCard");

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        treeCard.classList.toggle("dark-mode");
        rulesCard.classList.toggle("dark-mode");

        toggleBtn.textContent = body.classList.contains("dark-mode")
            ? "Light Mode"
            : "Dark Mode";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
